{% extends 'dashboard/_layouts/base.html '%}

{% block title %}Covid-19{% endblock %}
{% block conteudo %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Boletim Covid-19</h5>

            <p class="card-text">
              Aqui está o dashboard sobre <code>Covid-19</code> registrados até o momento.
            </p>
          <form method="post" >
            {% csrf_token %}
            <div class="row">
              <div class="col-md-9">
              </div>
              <div class="col-md-3">
                  <button class="btn btn-primary">Importar Dados Covid-19</button>
              </div>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
